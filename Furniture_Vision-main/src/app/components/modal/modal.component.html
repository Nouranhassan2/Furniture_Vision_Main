  <div class="modal-backdrop " *ngIf="isVisible" >
    <div class="modal-content d-flex flex-column  w-40">
        <button type="button" class="close " (click)="close()">×</button>
      
        <img [src]="selectedProduct?.imageLink" alt="{{ selectedProduct?.productName }}" class=" w-100">
        <h5 class="modal-title mt-5 ps-5">{{ selectedProduct?.productName }}</h5>
        <p class="code text-muted ps-5">{{ selectedProduct?.productID }}</p>

      <div class="modal-f d-flex jusify-content-between ps-5 mb-5 w-100 ">
         <h5 class="me-4">By Order</h5>   
         <button type="button" class="btn btn-main ms-4 text-start me-4" (click)="addToCart()" routerLink="/checkout">Add to Cart</button>
      </div>
    </div>
  </div>
